<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 2</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <h1>Projeto 2</h1>
    <h3>Digite apenas números para ver se B é maior que A:</h3>
    <form action="" id="form-ab">
        <div class="container">
            <p>A:</p>
            <input type="text" id="campo_A" required placeholder="Campo A">
        </div>
        <div class="container">
            <p>B:</p>
            <input type="text" id="campo_B" required placeholder="Campo B">
        </div>
        <button type="submit" id="btn-submeter">Submeter</button>
    </form>
</body>
<script src="./main.js"></script>
</html>
